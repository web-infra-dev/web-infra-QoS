name: Manual

on:
  workflow_dispatch:
    inputs:
      commitId:
        description: "commitId of modern.js repo"
        required: true
      onlyInstallSize:
        description: "If only want install size, set to 'true'"

jobs:
  benchmark:
    strategy:
      matrix:
        case:
          - mwa-minimal
          - mwa-initial
          - mwa-ssr
          - mwa-ssg
          - mwa-tailwind
          - mwa-arco-pro
          - mwa-arco-pro-esbuild

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install Pnpm
        run: npm install -g pnpm@^6

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
          cache-dependency-path: scripts/pnpm-lock.yaml

      - name: wireit cache
        uses: google/wireit@setup-github-actions-caching/v1

      - name: Install Dependencies
        run: cd scripts && pnpm install

      - name: ðŸš€ Run benchmark
        run: cd scripts && ONLY_INSTALL_SIZE=${{ github.event.inputs.onlyInstallSize }} GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} COMMIT_ID=${{ github.event.inputs.commitId }} pnpm start -- ${{ matrix.case }}

      - name: Update data
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: data
          target-folder: data
          clean: false
